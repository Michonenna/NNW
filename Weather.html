<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nenna's News&Weather</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="./CSS/mobile.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://kit.fontawesome.com/85a5fdd30e.js" async></script>
    <script defer src="scripts/navbar.js"></script>
    <script defer src="scripts/footer.js"></script>
  </head>

  <body class="w-bg">
    <nav id="app-navbar"></nav>
    <div class="input">
      <input
        type="text"
        class="inputValue"
        placeholder="Choose a city please"
      />
      <input type="submit" value="Get Weather" class="button" />
    </div>
 
    <div class="weather-details">
      <span class="cityAndCountry"><div class="cityName" id="nameTag"></div> <div class="countryCode"></div> </span>
      <div class="temp"> </div>
      <div class="desc"></div>
    </div>

    <script src="./scripts/weather.js"></script>
  </body>
</html>
